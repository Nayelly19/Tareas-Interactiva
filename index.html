<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas Interactiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .contenedor {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .contenedor h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .contenedor input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contenedor input:focus {
            border-color: #007bff;
            outline: none;
        }

        .contenedor button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .contenedor button:hover {
            background-color: #0056b3;
        }

        .lista-tareas {
            margin-top: 20px;
        }

        .lista-tareas ul {
            list-style-type: none;
            padding: 0;
        }

        .lista-tareas li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }

        .lista-tareas li button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .lista-tareas li button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>Lista de Tareas</h1>
        <input type="text" id="nuevaTarea" placeholder="Ingresa una nueva tarea">
        <button onclick="agregarTarea()">Agregar Tarea</button>
        <div class="lista-tareas">
            <ul id="listaTareas">
                <!-- Las tareas se agregarán aquí dinámicamente -->
            </ul>
        </div>
    </div>

    <script>
        // Función para agregar una nueva tarea
        function agregarTarea() {
            const inputTarea = document.getElementById('nuevaTarea');
            const texto = inputTarea.value.trim();

            if (texto === '') {
                alert('Por favor, ingresa una tarea.');
                return;
            }

            // Crear un nuevo elemento de lista
            const nuevaTarea = document.createElement('li');
            nuevaTarea.textContent = texto;

            // Crear botón de eliminar
            const botonEliminar = document.createElement('button');
            botonEliminar.textContent = 'Eliminar';
            botonEliminar.onclick = function() {
                nuevaTarea.remove(); // Eliminar la tarea de la lista
            };

            // Agregar el botón de eliminar a la tarea
            nuevaTarea.appendChild(botonEliminar);

            // Agregar la tarea a la lista
            const listaTareas = document.getElementById('listaTareas');
            listaTareas.appendChild(nuevaTarea);

            // Limpiar el campo de entrada
            inputTarea.value = '';
        }
    </script>
</body>
</html>
